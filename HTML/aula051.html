<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Elemento table</title>
        <link rel="stylesheet" href="" />
    </head>

    <body>
        <table border="2">
            <caption>
                Roupas
            </caption>
            <thead>
                <tr>
                    <th>Produtos</th>
                    <th>Marcas</th>
                    <th>Preço</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Blusa</td>
                    <td>Nike</td>
                    <td>R$ 120,00</td>
                </tr>
                <thead>
                    <tr>
                        <td>Perfume</td>
                        <td>O'Boticário</td>
                        <td>R$ 89,90</td>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Tenis</td>
                        <td>Addidas</td>
                        <td>R$ 79,90</td>
                    </tr>
                </tbody>

                <tbody>
                    <tr>
                        <td rowspan="2" >Bota</td>
                        <td rowspan="2" >Dakota</td>
                        <td>R$ 227,99</td>
                    </tr>
                    <tr>
                        <td>R$ 119,71</td>
                    </tr>
                </tbody>
            </tbody>
        </table>
    </body>
</html>
