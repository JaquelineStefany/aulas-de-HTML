<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Aula Forms</title>
        <h1>Lista de Jogos Favoritos</h1>
    </head>
    <body>
        <form action="#">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required />
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="nome" />
            <br />
            <br />
            <label for="email">E-mail</label>
            <input
                type="text"
                name="Email"
                size="57"
                placeholder="nome123@hotmail.com"
                required
                oninput="result.value=parseInt (valor_01.value) +parseInt(valor_02.value)">
            />
            <br />
            <br />
            <input type="submit" value="enviar" />
            <br />
            <br />

            <!---Utilizando o elemento Radio e Checkbox-->
            <p>Qual jogo voce mais jogou?</p>

            <label for="op1">Sonic</label>
            <input type="radio" name="ljogos" id="op1" /> <br />

            <label for="op2">Super Mario</label>
            <input type="radio" name=" ljogos" id="op2" /> <br />

            <label for="op3">The Sims</label>
            <input type="radio" name="ljogos" id="op3" /> <br />
            <hr />

            <p>Qual plataforma voce joga?</p>

            <label for="pl1">Playstation</label>
            <input type="checkbox" name="Playstation" id="pl1" /> <br />

            <label for="pl2">Nintendo</label>
            <input type="checkbox" name="Nintendo" id="pl2" /> <br />

            <label for="pl3">Xbox</label>
            <input type="checkbox" name="Xbox" id="pl3" /> <br />
            <hr />

            <!--Lista de Elementos select-->

            <label for="jogos"> Selecione um jogo</label> <br />
            <br />
            <select name="Selecione um jogo" id="Selecione um jogo">
                <!-- Aqui pode usar hidden ou disabled select -->
                <option value="jogos" hidden>Selecione um jogo</option>
                <option value="gtav">GTA V</option>
                <option value="NFS">NFS</option>
                <option value="Candy Crush">Candy Crush</option>
                <option value="Colheita Feliz">Colheita Feliz</option>
            </select>
            <br />
            <br />
            <hr />

            <!-- Datalist agora -->

            <label for="dlit">Sua Cidade</label>
            <input autocomplete="on" list="cidade" id="dlist" name="dlist" />
            <datalist id="cidade">
                <option value="São Paulo"></option>
                <option value="Rio de Janeiro"></option>
                <option value="Osasco"></option>
                <option value="Guarulho"></option>
                <option value="Grajaú"></option>
                <option value="Santos"></option>
            </datalist>
            <hr />
            <br />
            <br />
            0
            <input type="range" id="valor_01" name="valor_01" />
            100 
            <br> <br>
<label for="sugestao">Deixe sua dúvida aqui:</label> 
<textarea name="sugestao" id="sugestao" cols="30" rows="10"></textarea> 

        </form>
    </body>
</html>
